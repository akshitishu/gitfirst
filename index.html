<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <b>Paper covers rock. You Win!</b><br>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images.png"  height="100px"; width="100px";>
        </div>
          <div class="choice" id="p">
            <img src="hand-paper.png" alt=""  height="100px"; width="100px";>
        </div>
          <div class="choice" id="s">
            <img src="scissors.png" alt="" height="100px"; width="100px";>
        </div>
    </div>
    <p id="action-message">Make your move</p>
     <script src="app.js"></script>
    
</body>
</html>
